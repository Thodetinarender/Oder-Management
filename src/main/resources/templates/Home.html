<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=ede">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>WINIT</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
<link rel="stylesheet" href="style.css">
</head>
 
<body>
<div class="page-header">
   
    <a href ="#" ><img src="Images/1126-14.jpg" class="logo" alt=""></a>
</div>
<header>

<section id="newsletter" class="section-p1 section-m1">
  <div class="search-container">
    <form action="#" method="GET" class ="form-group">
   <h8>Sales Oder</h8>
    
        
           <form action="/addItems" method="POST">
                
                <input  type="text" list="browsers" placeholder="Select Customer Name" >
                    <datalist id="browsers">
                        
                    </datalist>
                <button type="submit">Add</button>
                
            </form>
            
    </form>
    
  <a href="/addItems" class="outside-button">Add New</a>
</div>

</section> 
  
</header>


<!-- Display success message and order ID if available -->
<div th:if="${param.success}">
    <div class="success-message">
        <p th:text="${successMessage}"></p>
        <p>Order ID: <span th:text="${orderId}"></span></p>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Sales Order Number</th>
            <th>Ordered Item Id</th>
            <th> Order Date</th>
             <th>Total Amout</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample data, replace this with your actual data -->
        <tr th:each="product, iterStat : ${Products}">
			
                <td th:text="${product.id}"></td>
                <td th:text="${product.itemCode}"></td>
                <td th:text="${product.saveDate}"></td>
                 <td th:text="${product.totalPrice}"></td>
           <td>
    <a th:href="@{/showFormForUpadte/{id}(id=${product.id})}" class="outside-button">
        <i class="fas fa-edit"></i>
    </a> 
    <a th:href="@{/delete/{id}(id=${product.id})}" class="outside-button">
        <i class="fas fa-trash-alt"></i>
    </a>
</td>
        <!-- Add more rows for additional templates -->
    </tbody>

</table>

<footer class="section-p1">
    <p class="text-center">Copyright Â© 2024 WINIT, All Rights Reserved.</p>
</footer>

</body>
</html>
