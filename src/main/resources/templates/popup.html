<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Products List</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Description</th>
                    <th>Select</th> <!-- New column for select option -->
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over products and display each row -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.itemCode}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <input type="checkbox" th:id="'select_' + ${product.itemCode}" name="selectedProducts" th:value="${product.itemCode}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
